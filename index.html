<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inseldachdecker – Info</title>

  <style>
    body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#0b0f14;color:#e9eef5}
    .wrap{display:grid;grid-template-columns:1.2fr 0.8fr;gap:24px;padding:24px;height:100vh;box-sizing:border-box;padding-bottom:88px;}
    .card{background:#121a24;border:1px solid #223045;border-radius:16px;padding:20px}
    .top{display:flex;align-items:center;justify-content:space-between;gap:16px}
    .brand{font-size:26px;font-weight:700}

    .time{text-align:right}
    .time .clock{font-size:44px;font-weight:700}
    .time .date{font-size:18px;opacity:.9}
    .time .weekday{font-size:18px;opacity:.85}

    h2{margin:0 0 12px;font-size:26px}
    ul{margin:0;padding-left:22px;font-size:22px;line-height:1.35}
    li{margin:8px 0}
    .hint{font-size:18px;opacity:.8}

    .ticker{position:fixed;left:0;right:0;bottom:0;background:#0a0f16;border-top:1px solid #223045;height:64px;display:flex;align-items:center;overflow:hidden}
    .ticker .inner{white-space:nowrap;will-change:transform;font-size:28px;padding-left:100%}

    /* QR */
    .qrBox{display:flex;gap:18px;align-items:flex-start}
    .qrWrap{
      width:180px;height:180px;
      background:#fff;
      border-radius:12px;
      display:flex;
      align-items:center;
      justify-content:center;
      border:2px solid #ffffff;
      box-sizing:border-box;
      flex:0 0 180px;
    }
    #qrcodeImg{
      display:block;
      width:160px;
      height:160px;
      object-fit:contain;
    }
    .qrText{font-size:18px;opacity:.95}
    .mono{font-family:Consolas, Monaco, monospace; font-size:12px; opacity:.75; word-break:break-all}
    .error{color:#ffb3b3; font-size:16px; margin-top:8px}

    /* Wetter */
    .weatherBox iframe{
      width:100%;
      height:300px;
      border:0;
      border-radius:12px;
      background:#0b0f14;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="top">
        <div class="brand">Inseldachdecker</div>

        <div class="time">
          <div class="clock" id="clock">--:--</div>
          <div class="weekday" id="weekday">----</div>
          <div class="date" id="date">--.--.----</div>
        </div>
      </div>

      <hr style="border:0;border-top:1px solid #223045;margin:18px 0;">

      <h2>Heute wichtig</h2>
      <ul id="heuteWichtig"></ul>

      <div class="hint" style="margin-top:16px;">
        Aktualisierung: alle 60 Sekunden (aus <span class="mono">news.json</span>)
      </div>
    </div>

    <div class="card">
      <h2>QR-Code</h2>

      <div class="qrBox">
        <div class="qrWrap">
          <img
            id="qrcodeImg"
            alt="QR-Code"
            src="https://api.qrserver.com/v1/create-qr-code/?size=160x160&data=https%3A%2F%2Fmennix-007.github.io%2FInseldach-Information%2F"
          />
        </div>

        <div class="qrText">
          <div id="qrLabel">Scannen für Handy-Ansicht</div>
          <div class="mono" id="qrSub"></div>
          <div class="error" id="qrErr" style="display:none;"></div>
        </div>
      </div>

      <hr style="border:0;border-top:1px solid #223045;margin:18px 0;">

      <h2>Wetter Borkum</h2>
      <div class="weatherBox">
        <iframe
          loading="lazy"
          src="https://api.wetteronline.de/wetterwidget?gid=10172&modeid=CW2&seourl=borkum&locationname=Borkum&lang=de">
        </iframe>
      </div>

      <div class="hint" style="margin-top:12px;">
        Falls das Wetterfeld leer bleibt: iframe wird ggf. vom Anbieter/Browser blockiert.
      </div>
    </div>
  </div>

  <div class="ticker">
    <div class="inner" id="tickerInner">…</div>
  </div>

  <script>
    function pad(n){ return String(n).padStart(2,'0'); }

    function tickTime() {
      const now = new Date();
      document.getElementById('clock').textContent = `${pad(now.getHours())}:${pad(now.getMinutes())}`;
      document.getElementById('weekday').textContent = now.toLocaleDateString('de-DE', { weekday:'long' });
      document.getElementById('date').textContent = now.toLocaleDateString('de-DE', { year:'numeric', month:'2-digit', day:'2-digit' });
    }

    function setQr(url){
      const img = document.getElementById('qrcodeImg');
      const err = document.getElementById('qrErr');
      err.style.display = 'none';
      err.textContent = '';

      img.onerror = () => {
        err.style.display = 'block';
        err.textContent = 'QR-Code konnte nicht geladen werden (Netzwerk/Filter).';
      };

      const src = "https://api.qrserver.com/v1/create-qr-code/?size=160x160&data="
                + encodeURIComponent(url)
                + "&nocache=" + Date.now();

      img.src = src;
    }

    async function loadNews() {
      const res = await fetch('news.json?ts=' + Date.now(), { cache: "no-store" });
      const data = await res.json();

      const ul = document.getElementById('heuteWichtig');
      ul.innerHTML = '';
      (data.heuteWichtig || []).forEach(t => {
        const li = document.createElement('li');
        li.textContent = t;
        ul.appendChild(li);
      });

      const tickerText = (data.ticker || []).join('  •  ');
      const inner = document.getElementById('tickerInner');
      inner.textContent = tickerText || '—';

      const url = location.origin + location.pathname;
      document.getElementById('qrSub').textContent = url;
      setQr(url);
    }

    function startTicker() {
      const el = document.getElementById('tickerInner');
      let x = window.innerWidth;

      function anim() {
        x -= 2;
        el.style.transform = `translateX(${x}px)`;
        const w = el.getBoundingClientRect().width;
        if (x < -w) x = window.innerWidth;
        requestAnimationFrame(anim);
      }
      requestAnimationFrame(anim);
    }

    tickTime();
    setInterval(tickTime, 1000);

    loadNews();
    setInterval(loadNews, 60000);

    startTicker();
  </script>
</body>
</html>
