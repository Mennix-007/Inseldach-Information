backend:
  name: git-gateway
  branch: main

site_url: https://mennix-007.github.io/Inseldach-Information/
display_url: https://mennix-007.github.io/Inseldach-Information/

publish_mode: simple

media_folder: "uploads"
public_folder: "/uploads"

media_library:
  name: uploadcare

collections:
  - name: "content"
    label: "Inhalte"
    files:
      - name: "news"
        label: "Kacheln & Laufband"
        file: "news.json"
        format: "json"
        fields:
          # Heute wichtig: klappbar (Liste) + bis zu 4 Eintr채ge
          # WICHTIG: allow_add muss TRUE sein, sonst kommst du nie von 1 auf 4.
          - label: "Heute wichtig"
            name: "heuteWichtig"
            widget: "list"
            allow_add: true
            allow_delete: true
            min: 0
            max: 4
            field:
              label: "Eintrag"
              name: "item"
              widget: "string"

          - label: "Hinweise"
            name: "daueranzeige"
            widget: "list"
            allow_add: true
            field:
              label: "Eintrag"
              name: "item"
              widget: "string"

          - label: "Bild f체r Hinweise"
            name: "daueranzeigeBild"
            widget: "image"
            required: false

          - label: "Info f체r l채ngeren Zeitraum"
            name: "langzeitInfo"
            widget: "list"
            allow_add: true
            field:
              label: "Eintrag"
              name: "item"
              widget: "string"

          - label: "Laufband (Ticker)"
            name: "ticker"
            widget: "list"
            allow_add: true
            field:
              label: "Eintrag"
              name: "item"
              widget: "string"
