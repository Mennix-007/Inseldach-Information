<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inseldachdecker Admin</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:16px}
    .bar{display:flex;gap:12px;align-items:center}
    button{padding:10px 14px;font-size:16px;cursor:pointer}
    .netlify-identity-widget, .netlify-identity-modal, .netlify-identity-modal *{ z-index: 999999 !important; }
  </style>
</head>
<body>
  <div class="bar">
    <button id="openIdentity">Login / Passwort</button>
    <div>Admin-Panel</div>
  </div>

  <!-- Netlify Identity -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <script>
    // Decap CMS NICHT automatisch starten
    window.CMS_MANUAL_INIT = true;

    function openIdentity() {
      if (window.netlifyIdentity) window.netlifyIdentity.open();
    }

    function initCMS() {
      if (window.CMS && window.CMS.init) {
        window.CMS.init();
      }
    }

    window.addEventListener("load", function () {
      if (!window.netlifyIdentity) return;

      document.getElementById("openIdentity").addEventListener("click", openIdentity);

      // Identity initialisieren
      window.netlifyIdentity.init();

      // Token aus URL? Dann Identity sofort öffnen, bevor CMS die URL auf #/ setzt
      const h = window.location.hash || "";
      const hasToken =
        h.includes("invite_token=") ||
        h.includes("recovery_token=") ||
        h.includes("confirmation_token=");

      if (hasToken) {
        openIdentity();
        setTimeout(initCMS, 1500);
      } else {
        initCMS();
      }

      // Nach Login im Admin bleiben
      window.netlifyIdentity.on("login", function () {
        document.location.href = "/admin/";
      });
    });
  </script>

  <!-- Decap CMS (startet erst über CMS.init()) -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <!-- Vorschau-Template für news.json -->
  <script>
    (function () {
      if (!window.CMS || !window.React) return;

      var React = window.React;

      function block(title, items) {
        items = Array.isArray(items) ? items : [];
        return React.createElement(
          "div",
          { style: { marginBottom: "16px", border: "1px solid #ddd", borderRadius: "10px", padding: "12px" } },
          React.createElement("div", { style: { fontWeight: 700, marginBottom: "8px" } }, title),
          items.length
            ? React.createElement(
                "ul",
                { style: { margin: 0, paddingLeft: "18px" } },
                items.map(function (t, i) {
                  return React.createElement("li", { key: i, style: { margin: "6px 0" } }, t);
                })
              )
            : React.createElement("div", { style: { opacity: 0.7 } }, "— keine Einträge —")
        );
      }

      // Template-Name muss exakt dem file.name in config.yml entsprechen: name: "news"
      window.CMS.registerPreviewTemplate("news", function (props) {
        var data = props.entry.getIn(["data"]) ? props.entry.getIn(["data"]).toJS() : {};
        return React.createElement(
          "div",
          { style: { fontFamily: "Arial, sans-serif", padding: "12px" } },
          React.createElement("h2", { style: { marginTop: 0 } }, "Vorschau: Kacheln & Laufband"),
          block("Heute wichtig", data.heuteWichtig),
          block("Info für längeren Zeitraum", data.langzeitInfo),
          block("Laufband (Ticker)", data.ticker)
        );
      });
    })();
  </script>
</body>
</html>
