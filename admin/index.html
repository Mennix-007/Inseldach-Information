<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inseldachdecker Admin</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:16px}
    .bar{display:flex;gap:12px;align-items:center}
    button{padding:10px 14px;font-size:16px;cursor:pointer}
  </style>
</head>
<body>
  <div class="bar">
    <button id="openIdentity">Login / Passwort</button>
    <div>Admin-Panel</div>
  </div>

  <!-- Netlify Identity -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <script>
    function openIdentity() {
      if (window.netlifyIdentity) window.netlifyIdentity.open();
    }

    window.addEventListener("load", function () {
      if (!window.netlifyIdentity) return;

      window.netlifyIdentity.init();

      document.getElementById("openIdentity").addEventListener("click", openIdentity);

      // Wenn ein Token in der URL steht, automatisch Ã¶ffnen (Invite/Recovery/Confirm)
      const h = window.location.hash || "";
      if (h.includes("invite_token=") || h.includes("recovery_token=") || h.includes("confirmation_token=")) {
        openIdentity();
      }

      // Nach Login im Admin bleiben
      window.netlifyIdentity.on("login", function () {
        document.location.href = "/admin/";
      });
    });
  </script>

  <!-- Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</body>
</html>
